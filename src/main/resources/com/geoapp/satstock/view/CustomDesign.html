<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="design-properties"
          content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
    <meta name="vaadin-version" content="8.0.5">
    <meta name="package-mapping" content="com_geoapp_satstock_view:com.geoapp.satstock.view">
    <meta name="package-mapping" content="com_vaadin_tapio_googlemaps:com.vaadin.tapio.googlemaps">
</head>
<body>
<vaadin7-vertical-layout size-full>
    <vaadin7-horizontal-layout size-full :expand="2">
        <vaadin7-vertical-layout spacing="false" size-full margin="false" :expand>
            <vaadin7-label plain-text>
                Label
            </vaadin7-label>
            <vaadin7-combo-box data-item-type="java.lang.String" :center>
                <option item="Option1">Option 1</option>
                <option item="Option2">Option 2</option>
                <option item="Option3">Option 3</option>
            </vaadin7-combo-box>
            <vaadin7-horizontal-layout width-full></vaadin7-horizontal-layout>
        </vaadin7-vertical-layout>
        <com_vaadin_tapio_googlemaps-google-map width="890px" height="461px" :middle :right
                                                :expand="3"></com_vaadin_tapio_googlemaps-google-map>
    </vaadin7-horizontal-layout>
    <vaadin7-grid width-full height="261px">
        <table>
            <colgroup>
                <col column-id="project" sortable="false">
                <col column-id="status" sortable="false">
            </colgroup>
            <thead>
            <tr default>
                <th plain-text column-ids="project">Project</th>
                <th plain-text column-ids="status">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr item="project1">
                <td>Customer Project 1</td>
                <td>OK</td>
            </tr>
            <tr item="project2">
                <td>Customer Project 2</td>
                <td>OK</td>
            </tr>
            <tr item="project3">
                <td>Customer Project 3</td>
                <td>OK</td>
            </tr>
            <tr item="project4">
                <td>Customer Project 4</td>
                <td>OK</td>
            </tr>
            <tr item="project5">
                <td>Customer Project 5</td>
                <td>OK</td>
            </tr>
            <tr item="project6">
                <td>Customer Project 6</td>
                <td>OK</td>
            </tr>
            <tr item="project7">
                <td>Customer Project 7</td>
                <td>OK</td>
            </tr>
            <tr item="project8">
                <td>Customer Project 8</td>
                <td>OK</td>
            </tr>
            <tr item="project9">
                <td>Customer Project 9</td>
                <td>OK</td>
            </tr>
            </tbody>
        </table>
    </vaadin7-grid>
    <vaadin7-vertical-layout size-auto></vaadin7-vertical-layout>
</vaadin7-vertical-layout>
</body>
</html>
